{% extends "index.html" %}

{% block title %}Neon - Reset Password{% endblock %}

{% block content %}
    <div class="w-full h-screen flex items-center justify-center font-sans bg-gray-50">
        <form method="POST" class="w-full max-w-md p-8 bg-white shadow-xl rounded-xl">
            {% csrf_token %}
            <h2 class="text-3xl font-semibold text-center text-teal-600 mb-8">Reset Your Password</h2>
            
            <!-- Username Input -->
            <div class="mb-6">
                <label for="username" class="block text-gray-700 text-sm font-medium">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>

            <!-- New Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your new password"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 text-sm font-medium">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your new password"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full py-3 bg-teal-500 text-white font-semibold rounded-lg focus:outline-none hover:bg-teal-600 transition duration-200"
            >
                Reset Password
            </button>

            <!-- Error or Success Message -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">Weâ€™ll send you an email to confirm the reset.</p>
            </div>

            <!-- Back to Login Link -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Remember your password? <a href="/login" class="text-teal-500 hover:underline">Back to Login</a></p>
            </div>
        </form>
    </div>
{% endblock %}
